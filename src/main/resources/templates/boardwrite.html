<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시물 작성 폼</title>
</head>

<style>
    .layout {
        width : 500px;
        margin : 40px auto 0 auto;
    }
    .layout input {
        width: 100%;
        /*box-sizing: border-box;*/
        margin-top: 10px;
    }

    .layout textarea {
        width: 100%;
        margin-top: 10px;
        min-height: 300px;
    }

</style>

<body>
    <div class="layout">
        <form action="/board/writepro" method="post">
            <input name="title" type="text" placeholder="제목을 입력하세요">
            <textarea name="content" placeholder="내용을 입력하세요"></textarea>
            <button type="submit">작성</button>
        </form>
    </div>
</body>
</html>
