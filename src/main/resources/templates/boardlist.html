<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 리스트 페이지</title>
</head>

<style>
  .layout {
    width : 500px;
    margin : 40px auto 0 auto;
  }
  .layout input {
    width: 100%;
    /*box-sizing: border-box;*/
    margin-top: 10px;
  }

  .layout textarea {
    width: 100%;
    margin-top: 10px;
    min-height: 300px;
  }
</style>

<body>

    <div>
      <div class="layout">
        <table>
          <thead>
            <tr>
              <th>글번호</th>
              <th>제목</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="board : ${list}">
                <td th:text="${board.id}"></td>
                <td><a th:text="${board.title}" th:href="@{/board/view(id=${board.id})}"></a></td>
                <!--localhost:8080/board/view?id=i-->
            </tr>
          </tbody>
        </table>

      </div>

    </div>
</body>
</html>
