<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>게시물 작성 폼</title>
</head>

<style>
    .layout {
        width : 500px;
        margin : 40px auto 0 auto;
    }
    .layout input {
        width: 100%;
        /*box-sizing: border-box;*/
        margin-top: 10px;
    }

    .layout textarea {
        width: 100%;
        margin-top: 10px;
        min-height: 300px;
    }

</style>

<body>
    <div class="layout">
        <h2>수정 폼 페이지</h2>
        <form th:action="@{/board/update/{id}(id=${board.id})}" method="post">
            <input name="title" type="text" placeholder="제목을 입력하세요" th:value="${board.title}">
            <textarea name="content" placeholder="내용을 입력하세요" th:text="${board.content}"></textarea>
            <button type="submit">수정</button>
        </form>
    </div>
</body>
</html>
